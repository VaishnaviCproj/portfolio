<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://platform.linkedin.com/badges/js/profile.js" async defer type="text/javascript"></script>
</head>
<body>

    <!-- ✅ Mobile Menu (Initially Hidden) -->
    <div class="mobile-menu" id="mobileMenu">
        <ul>
            <li><a href="about.html">About</a></li>
            <li><a href="education.html">Education</a></li>
            <li><a href="experience.html">Experience</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="skills.html">Skills</a></li>
            <li><a href="contact.html">Contact Me</a></li>
        </ul>
    </div>
    
    <!-- Navbar -->
    <nav class="navbar">
        <button class="hamburger" onclick="toggleMenu()">☰</button>
        <ul class="nav-links">
            <li><a href="about.html">About</a></li>
            <li><a href="education.html">Education</a></li>
            <li><a href="experience.html">Experience</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="skills.html">Skills</a></li>
            <li><a href="contact.html">Contact Me</a></li>
        </ul>
    </nav>

    <!-- Contact Section -->
    <section class="contact">
        <div class="contact-container">
            <form class="contact-form">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            
                <button class="submit-btn "type="button" onclick="sendEmail()">Submit</button>
            </form>
            
            <!-- LinkedIn Badge (Only visible on Desktop) -->
            <div class="linkedin-section">
                <div class="badge-base LI-profile-badge" data-locale="en_US" data-size="medium" data-theme="light" data-type="VERTICAL" data-vanity="vaishnavi-chakradeo" data-version="v1"></div>
                <a href="https://www.linkedin.com/in/vaishnavi-chakradeo" target="_blank" class="linkedin-button">Connect on LinkedIn</a>
            </div>
        </div>
    </section>

    <!-- Mobile LinkedIn Button (Only visible on Mobile) -->
    <div class="linkedin-mobile">
        <a href="https://www.linkedin.com/in/vaishnavi-chakradeo" target="_blank" class="linkedin-button">Connect on LinkedIn</a>
    </div>
    
    <script>
        let lastScrollTop = 0;
        const hamburger = document.querySelector(".hamburger");
        
        window.addEventListener("scroll", function () {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        
            if (scrollTop > lastScrollTop) {
                // ✅ Scrolling Down → Hide Hamburger Menu (Only on Mobile)
                if (window.innerWidth <= 768) {
                    hamburger.style.opacity = "0";
                    hamburger.style.pointerEvents = "none"; // Prevent clicking when hidden
                }
            } else {
                // ✅ Scrolling Up → Show Hamburger Menu
                hamburger.style.opacity = "1";
                hamburger.style.pointerEvents = "auto";
            }
        
            lastScrollTop = scrollTop;
        });
        
        // ✅ Toggle Menu on Click
        function toggleMenu() {
            var menu = document.getElementById("mobileMenu");
            menu.classList.toggle("active");
        }
    </script>

    <script>
    function sendEmail() {
        const firstName = document.getElementById("first-name").value;
        const lastName = document.getElementById("last-name").value;
        const email = document.getElementById("email").value;
        const message = document.getElementById("message").value;
    
        const subject = `New Contact Form Submission from ${firstName} ${lastName}`;
        const body = `Name: ${firstName} ${lastName}%0D%0AEmail: ${email}%0D%0A%0D%0A${message}`;
        
        window.location.href = `mailto:vachakradeo@gmail.com?subject=${subject}&body=${body}`;
    }
    </script>
</body>
</html>
